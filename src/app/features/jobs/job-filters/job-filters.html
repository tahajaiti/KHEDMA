<form [formGroup]="form" (ngSubmit)="onSubmit()" class="bg-[#0f0f17] rounded-xl border border-[#1a1a25] p-5">
  <div class="flex flex-col sm:flex-row gap-3">
    <div class="flex-1">
      <input type="text" formControlName="keyword"
             class="w-full px-4 py-2.5 bg-[#0a0a0f] border border-[#2a2a35] rounded-lg text-sm text-zinc-200 placeholder-zinc-600 focus:ring-1 focus:ring-amber-500/50 focus:border-amber-500/50 outline-none transition-shadow"
             placeholder="Job title, keywords...">
    </div>
    <div class="flex-1">
      <input type="text" formControlName="location"
             class="w-full px-4 py-2.5 bg-[#0a0a0f] border border-[#2a2a35] rounded-lg text-sm text-zinc-200 placeholder-zinc-600 focus:ring-1 focus:ring-amber-500/50 focus:border-amber-500/50 outline-none transition-shadow"
             placeholder="Location (city, country...)">
    </div>
    <div class="flex items-center gap-4">
      <label class="flex items-center gap-2 cursor-pointer">
        <input type="checkbox" formControlName="remote"
               class="w-4 h-4 text-amber-500 rounded border-[#2a2a35] bg-[#0a0a0f] focus:ring-amber-500/50 accent-amber-500">
        <span class="text-sm text-zinc-400">Remote</span>
      </label>
      <button type="submit"
              class="inline-flex items-center gap-2 bg-amber-500 text-black px-6 py-2.5 rounded-lg text-sm font-semibold hover:bg-amber-400 transition-colors whitespace-nowrap cursor-pointer">
        <ng-icon name="lucideSearch" size="16" />
        Search
      </button>
    </div>
  </div>
</form>
