<div class="bg-[#0f0f17] rounded-xl border border-[#1a1a25] p-5 hover:border-[#2a2a35] transition-colors">
  <div class="flex items-start justify-between gap-4">
    <div class="flex-1 min-w-0">
      <h3 class="text-base font-semibold text-zinc-100 truncate">{{ favorite().title }}</h3>
      <p class="text-sm text-zinc-500 mt-0.5">{{ favorite().company }}</p>
    </div>
  </div>

  @if (favorite().location) {
    <div class="flex items-center gap-1 mt-2 text-zinc-500">
      <ng-icon name="lucideMapPin" size="14" />
      <span class="text-xs">{{ favorite().location }}</span>
    </div>
  }

  <div class="flex items-center gap-2 mt-4 pt-4 border-t border-[#1a1a25]">
    <a [href]="favorite().url" target="_blank" rel="noopener noreferrer"
       class="inline-flex items-center gap-1.5 bg-amber-500 text-black px-4 py-2 rounded-lg text-sm font-semibold hover:bg-amber-400 transition-colors">
      View Offer
      <ng-icon name="lucideExternalLink" size="14" />
    </a>
    <button (click)="onRemove()"
            class="inline-flex items-center gap-1.5 text-red-400 border border-red-500/20 px-4 py-2 rounded-lg text-sm font-medium hover:bg-red-500/10 transition-colors cursor-pointer">
      <ng-icon name="lucideTrash2" size="16" />
      Remove
    </button>
  </div>
</div>
