<nav class="bg-[#0f0f17] border-b border-[#1a1a25] sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-14">
      <a routerLink="/" class="text-lg font-bold text-amber-400 tracking-widest uppercase">
        khedma
      </a>

      <div class="hidden md:flex items-center gap-1">
        <a routerLink="/jobs" routerLinkActive="!text-amber-400 bg-[#1a1a25]"
           class="flex items-center gap-2 text-zinc-400 hover:text-amber-400 text-sm px-3 py-2 rounded-lg transition-colors">
          <ng-icon name="lucideBriefcase" size="16" />
          Jobs
        </a>

        @if (isAuthenticated()) {
          <a routerLink="/favorites" routerLinkActive="!text-amber-400 bg-[#1a1a25]"
             class="flex items-center gap-2 text-zinc-400 hover:text-amber-400 text-sm px-3 py-2 rounded-lg transition-colors">
            <ng-icon name="lucideHeart" size="16" />
            Favorites
          </a>
          <a routerLink="/applications" routerLinkActive="!text-amber-400 bg-[#1a1a25]"
             class="flex items-center gap-2 text-zinc-400 hover:text-amber-400 text-sm px-3 py-2 rounded-lg transition-colors">
            <ng-icon name="lucideClipboardList" size="16" />
            Applications
          </a>
          <a routerLink="/profile" routerLinkActive="!text-amber-400 bg-[#1a1a25]"
             class="flex items-center gap-2 text-zinc-400 hover:text-amber-400 text-sm px-3 py-2 rounded-lg transition-colors">
            <ng-icon name="lucideUser" size="16" />
            Profile
          </a>
          <div class="w-px h-5 bg-[#1a1a25] mx-2"></div>
          <button (click)="logout()"
                  class="flex items-center gap-2 text-zinc-500 hover:text-red-400 text-sm px-3 py-2 rounded-lg transition-colors cursor-pointer">
            <ng-icon name="lucideLogOut" size="16" />
          </button>
        } @else {
          <div class="w-px h-5 bg-[#1a1a25] mx-2"></div>
          <a routerLink="/auth/login"
             class="flex items-center gap-2 text-zinc-400 hover:text-zinc-200 text-sm px-3 py-2 rounded-lg transition-colors">
            <ng-icon name="lucideLogIn" size="16" />
            Login
          </a>
          <a routerLink="/auth/register"
             class="flex items-center gap-2 bg-amber-500 text-black text-sm font-medium px-4 py-2 rounded-lg hover:bg-amber-400 transition-colors">
            Get Started
          </a>
        }
      </div>

      <button (click)="toggleMenu()" class="md:hidden p-2 rounded-lg text-zinc-400 hover:text-amber-400 hover:bg-[#1a1a25] cursor-pointer transition-colors">
        <ng-icon [name]="menuOpen ? 'lucideX' : 'lucideMenu'" size="20" />
      </button>
    </div>
  </div>

  @if (menuOpen) {
    <div class="md:hidden bg-[#0f0f17] border-t border-[#1a1a25] px-4 py-3 space-y-1">
      <a routerLink="/jobs" (click)="menuOpen = false"
         class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-zinc-400 hover:text-amber-400 hover:bg-[#1a1a25] text-sm transition-colors">
        <ng-icon name="lucideBriefcase" size="16" />
        Jobs
      </a>

      @if (isAuthenticated()) {
        <a routerLink="/favorites" (click)="menuOpen = false"
           class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-zinc-400 hover:text-amber-400 hover:bg-[#1a1a25] text-sm transition-colors">
          <ng-icon name="lucideHeart" size="16" />
          Favorites
        </a>
        <a routerLink="/applications" (click)="menuOpen = false"
           class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-zinc-400 hover:text-amber-400 hover:bg-[#1a1a25] text-sm transition-colors">
          <ng-icon name="lucideClipboardList" size="16" />
          Applications
        </a>
        <a routerLink="/profile" (click)="menuOpen = false"
           class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-zinc-400 hover:text-amber-400 hover:bg-[#1a1a25] text-sm transition-colors">
          <ng-icon name="lucideUser" size="16" />
          Profile
        </a>
        <button (click)="logout()"
                class="flex items-center gap-3 w-full px-3 py-2.5 rounded-lg text-red-400 hover:bg-red-400/10 text-sm transition-colors cursor-pointer">
          <ng-icon name="lucideLogOut" size="16" />
          Logout
        </button>
      } @else {
        <a routerLink="/auth/login" (click)="menuOpen = false"
           class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-zinc-400 hover:text-zinc-200 hover:bg-[#1a1a25] text-sm transition-colors">
          <ng-icon name="lucideLogIn" size="16" />
          Login
        </a>
        <a routerLink="/auth/register" (click)="menuOpen = false"
           class="flex items-center gap-3 px-3 py-2.5 rounded-lg bg-amber-500/10 text-amber-400 hover:bg-amber-500/20 text-sm font-medium transition-colors">
          <ng-icon name="lucideUserPlus" size="16" />
          Create Account
        </a>
      }
    </div>
  }
</nav>
